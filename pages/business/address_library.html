    </div>
    <div class="subsidebar">
        <ul>
            <li>
                <a href="javascript:void(0)" class="active">物流工具</a>
            </li>
            <li>
                <a href="javascript:void(0)">发货</a>

    <div id="content">
        <div class="bread-crumbs">
            <a href="javascript:void(0)">物流管理</a>&gt;<a href="javascript:void(0)">物流工具</a>&gt;<a href="javascript:void(0)">物流跟踪信息</a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="logistics.html">运费模板</a>
                </li>
                <li>
                    <a href="logistics_info.html">物流跟踪信息</a>
                </li>
                <li>
                    <a href="address_library.html" class="active">地址库</a>
                </li>
                <li>
                    <a href="service_settings.html">服务商设置</a>
                </li>
            </ul>
        </nav>
        <div class="address-library">
            <p class="address-placard"><i class="placard"></i>用来保存自己的发货、退货地址，您最多可添加20条地址</p>
            <table class="address-table">
                <tr>
                    <th>发货地址</th>
                    <th>退货地址</th>
                    <th>联系人</th>
                    <th>所在地区</th>
                    <th>街道地址</th>
                    <th>邮政编码</th>
                    <th>电话号码</th>
                    <th>手机号码</th>
                    <th>公司名称</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td><input checked="1" type="radio" name="radiobutton1" value="1" class="radio"/>默认</td>
                    <td><input checked="2" type="radio" name="radiobutton2" value="2"  class="radio"/>默认</td>
                    <td>谢大少爷</td>
                    <td>北京市朝阳区</td>
                    <td>谢氏集团</td>
                    <td>5261846</td>
                    <td>010-22546887</td>
                    <td>13547895445</td>
                    <td>谢氏集团</td>
                    <td>
                        <a href="javascript:void(0)" class="edit">编辑</a>
                        <a href="javascript:void(0)" class="del">删除</a>
                    </td>
                </tr>
            </table>
            <div class="add-address">
                <p class="add-text"><strong>添加新地址</strong>电话号码、手机号码选填一项，备注和公司名称为可填项，其余均为必填项</p>
                <ul class="address-input">
                    <li>
                        <label><span>*</span>联系人：</label>
                        <input type="text" class="input-add">
                    </li>
                    <li>
                        <label><span>*</span>所在地区：</label>
                        <input type="text" class="input-add">
                    </li>
                    <li>
                        <label><span>*</span>街道地址：</label>
                        <input type="text" class="input-street">
                    </li>
                    <li>
                        <label><span>*</span>邮编编码：</label>
                        <input type="text" class="input-add">
                    </li>
                    <li>
                        <label>电话号码：</label>
                        <input type="text" class="input-add">
                    </li>
                    <li>
                        <label><span>*</span>手机号码：</label>
                        <input type="text" class="input-add">
                    </li>
                    <li>
                        <label>公司名称：</label>
                        <input type="text" class="input-add">
                    </li>
                    <li>
                        <label>备注：</label>
                        <input type="text" class="input-remark">
                    </li>
                    <li>
                        <button class="add-btn">保存地址</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
