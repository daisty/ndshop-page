<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块</title>
    <link rel="stylesheet" href="/css/business/renovation/modular.css">
    <script src="/js/common.js"></script>
</head>
<body>
<div id="leftsidebar">
    <figure class="title-pic">
        <figcaption class="sidebar-title">瑞王府的店</figcaption>
        <a href="javascript:void(0)"><img src="/images/business/renovation/shop-logo.jpg"/></a>
    </figure>
    <ul class="nav">
        <li>
            <a href="javascript:void(0)" class="active">店铺</a>
        </li>
        <li>
            <a href="javascript:void(0)">订单管理</a>
        </li>
        <li>
            <a href="javascript:void(0)">商品管理</a>
        </li>
        <li>
            <a href="javascript:void(0)">物流管理</a>
        </li>
        <li>
            <a href="javascript:void(0)">公告</a>

        </li>
    </ul>
</div>
<div class="subsidebar">
    <p>
        选择所需模块,拖至相应位置
        <svg role="img" class="problem">
            <use xlink:href="#problem"></use>
        </svg>
    </p>
     <ul>
         <li>
             <svg role="img" class="recommend">
                 <use xlink:href="#recommend"></use>
             </svg>
             <span title="商品推荐">商品推荐</span>
         </li>
         <li>
             <svg role="img" class="ranking">
                 <use xlink:href="#ranking"></use>
             </svg>
             <span title="商品排行">商品排行</span>
         </li>
         <li>
             <svg role="img" class="category">
                 <use xlink:href="#category"></use>
             </svg>
             <span title="默认分类">默认分类</span>
         </li>
         <li>
             <svg role="img" class="banner">
                 <use xlink:href="#banner"></use>
             </svg>
             <span title="图片轮播">图片轮播</span>
         </li>
         <li>
             <svg role="img" class="rank">
                 <use xlink:href="#rank"></use>
             </svg>
             <span title="自定义分类">自定义分类</span>
         </li>
         <li>
             <svg role="img" class="search">
                 <use xlink:href="#search"></use>
             </svg>
             <span title="商品搜索">商品搜索</span>
         </li>
         <li>
             <svg role="img" class="shop-signs">
                 <use xlink:href="#shop-signs"></use>
             </svg>
             <span title="店铺招牌">店铺招牌</span>
         </li>
     </ul>
</div>
<div id="content">
   <div class="menu">
       <ul>
           <li class="current">
               <a href="javascript:void(0)">模块</a>
           </li>
           <li>
               <a href="javascript:void(0)">颜色</a>
           </li>
           <li>
               <a href="javascript:void(0)">页头</a>
           </li>
           <li>
               <a href="javascript:void(0)">页面</a>
           </li>
       </ul>
   </div>
    <div class="release">
         <span>预览</span>
         <span>确定发布</span>
    </div>
    <div class="cont-specific">
          <div class="layout">
                 <a href="javascript:void(0)" class="shop-signs">
                     <img src="/images/business/renovation/pic.jpg"/>
                 </a>
                 <nav>
                     <ul>
                         <li>
                             <a href="javascript:void(0)">首页</a>
                         </li>
                         <li>
                             <a href="javascript:void(0)">所有宝贝</a>
                         </li>
                         <li>
                             <a href="javascript:void(0)">婚庆馆</a>
                         </li>
                         <li>
                             <a href="javascript:void(0)">床垫馆</a>
                         </li>
                    </ul>
                 </nav>
          </div>
          <div class="banner clearfix">
              <h3>
                  <span>图片轮播</span>
              </h3>
              <ul>
                  <li>
                      <img src="/images/business/renovation/banner-pic.png"/>
                  </li>
              </ul>
          </div>
          <div class="left-slide">
               <div class="left-fir">
                   <input type="text">
                   <button>
                       <svg role="img" class="search-shop">
                           <use xlink:href="#search-shop"></use>
                       </svg>
                   </button>
               </div>
          </div>
    </div>
</div>
</body>
</html>
