<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>找回密码</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="/css/login/step.css" />
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/login/login.js"></script>
</head>
<body>
<header id="header">
    <div class="logo">
        <img src="/images/login/logo.png">
        <div class="res-login">
            <a href="javascript:void(0)" class="register">注册</a> |
            <a href="javascript:void(0)" class="login">登录</a>
        </div>
    </div>

</header>
<div id="step">
    <h2>找回密码</h2>
    <div class="step-pic">
        步骤
    </div>
    <div class="step-con">
        <div class="stepmain step1">
            <div class="stepinput">
                <label >帐户名：</label>
                <input type="text" placeholder="请输入账户名">
            </div>
            <div class="stepinput">
                <label >验证码：</label>
                <input type="text" placeholder="请输入验证码">
                <div class="code">
                    <div class="pic"></div>
                    <p>看不清？</p>
                    <a href="javascript:void(0)" class="othercode">换一张</a>
                </div>
            </div>
            <button class="submit" data-title="step2">提交</button>
        </div>
        <div class="stepmain step2">
            <div class="stepinput">
                <label >选择验证方式：</label>
                <select>
                    <option value="">已验证手机</option>
                </select>
            </div>
            <div class="stepinput">
                <label >已验证手机：</label>
                <strong>137****1111</strong>
            </div>
            <div class="stepinput">
                <label >填写手机验证码：</label> 
                <input type="text" placeholder="请输入手机验证码">
                <a href="javascript:void(0)" class="phone-code">获取短信验证码</a>
            </div>
            <button class="submit" data-title="step3">提交</button>
        </div>
        <div class="stepmain step3">
            <div class="stepinput">
                <label >新登录密码：</label>
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="stepinput">
                <label >确定新密码：</label>
                <input type="password" placeholder="请再次输入密码">
            </div>
            <button class="submit" data-title="step4">提交</button>
        </div>
        <div class="stepmain step4">
            <div class="stepfinish">
                <p>新密码设置成功!</p>
                请记住你的新密码。
                <a href="/index.html" class="return">返回首页</a>
            </div>

        </div>
    </div>
</div>
