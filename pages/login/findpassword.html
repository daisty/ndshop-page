<body>
<header id="header">
    <div class="logo">
        <img src="/images/login/logo.png">
        <div class="res-login">
            <a href="javascript:void(0)" class="register">注册</a> |
            <a href="javascript:void(0)" class="login">登录</a>
        </div>
    </div>

</header>
<div id="step">
    <h2>找回密码</h2>
    <div class="step-pic">
        步骤
    </div>
    <div class="step-con">
        <div class="stepmain">
            <div class="stepinput">
                <label >手机号：</label>
                <input type="text">
            </div>
            <div class="stepinput">
                <label >验证码：</label>
                <input type="text">
            </div>
            <button class="submit">提交</button>
        </div>
        <div class="stepmain">
            <div class="stepinput">
                <label >选择验证方式：</label>
                <select>
                    <option value="">以验证手机</option>
                </select>
            </div>
            <div class="stepinput">
                <label >已验证手机：</label>
                <span>137****1111</span>
            </div>
            <div class="stepinput">
                <label >填写手机验证码：</label> 
                <input type="text">
                <a href="javascript:void(0)">获取短信验证码</a>
            </div>
            <button class="submit">提交</button>
        </div>
        <div class="stepmain">
            <div class="stepinput">
                <label >新登录密码：</label>
                <input type="text">
            </div>
            <div class="stepinput">
                <label >确定新密码：</label>
                <input type="text">
                <a href="javascript:void(0)">获取短信验证码</a>
            </div>
            <button class="submit">提交</button>
        </div>
        <div class="stepmain">
            <div class="stepfinish">
                <p>新密码设置成功!</p>
                请记住你的新密码。
                <a href="javascript:void(0)" class="return">返回首页</a>
            </div>

        </div>
    </div>
</div>
